app-id: com.gitlab.tipp10.tipp10
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: tipp10
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # audio output
  - --socket=pulseaudio

modules:
  - name: tipp10
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://gitlab.com/tipp10/tipp10.git
        tag: v3.3.0
        commit: d3c9b2e2318529984d6c1fd5d6b07d8c0a40410f
